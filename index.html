<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <img src="Logotipo.jpeg" alt="Logotipo" class="logo">
            <h2>Calculadora de Precios</h2>
            <label for="price">Precio en Pesos:</label>
            <input type="number" id="price" placeholder="Ingrese el precio en pesos">
            
            <label for="exchangeRate">Tasa de Cambio:</label>
            <input type="number" id="exchangeRate" placeholder="Tasa de cambio a Quetzales" value="0.47">
            
            <button onclick="calculatePrice()">Calcular</button>
            
            <h3>Precio Final en Quetzales:</h3>
            <p id="finalPrice">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
